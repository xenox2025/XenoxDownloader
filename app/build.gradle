plugins {
    id 'com.android.application'
}

android {
    namespace 'cu.toohuman.xenoxdownloader'
    compileSdk 34

    defaultConfig {
        applicationId "cu.toohuman.xenoxdownloader"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core:1.12.0'
}
